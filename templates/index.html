<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><!--    <style media="screen">-->
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Headland+One&family=Koulen&family=Mukta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <div class="container-fluid px-0 mb-2">
      <img src="static/dicpic.jpg" alt="home-page" height="400" width="100%">
      <div class="centered">
        <h1 class="font-monospace">Dictionary</h1>
      </div>
    </div>
    <div class="container mx-auto mb-2">
      <form method="post">
        {% csrf_token %}
      <div class="mb-3">
        <label  class="form-label">Word For Translate</label>
        <input type="text" class="form-control text-box" name="word" placeholder="Enter Correct Spelling........" required autocomplete="off">
      </div>
      <button type="submit" class="btn btn-primary btn-lg mb-3">Translate</button>
      <div class="py-2">
        <h2 style="color:blue"><span>Search Word:</span> {{word}}</h2>
        <h2 style="color:Tomato"><span>Hindi:</span> {{hindi}}</h2>
        <h2 style="color:DodgerBlue"><span>Definition:</span> {{definition}}</h2>
      </div>
    </form>
    </div>
    <div class="contact">
      <footer class="bg-dark text-center text-white">
  <div class="p-4 pb-0">
    <section class="mb-4">
      <!-- Linkedin -->
      <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/bipul-dubey-34ab8b225/" role="button"
        ><i class="fab fa-linkedin-in"></i
      ></a>
      <!-- Github -->
      <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/Bipul-Dubey" role="button"
        ><i class="fab fa-github"></i
      ></a>
    </section>
  </div>
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2022 Copyright: Bipul Dubey
  </div>
</footer>
    </div>
  </body>
</html>
